{% extends 'base.html' %}

{% block main %}
<div class="row bg-info border-bottom">
    <div class="col-2">Дата создания</div>
    <div class="col-1">Язык</div>
    <div class="col">Имя</div>
    <div class="col-2">Автор</div>
</div>

{% for snippet in object_list %}
<div class="row border-bottom">
    <div class="col-2">{{ snippet.creation_date }}</div>
    <div class="col-1">{{ snippet.lang }}</div>
    <div class="col">
        <a href="{% url 'snippet_detail_page' snippet.slug %}">
            {{ snippet.name }}
        </a>
    </div>
    <div class="col-2">{{ snippet.author }}</div>
</div>

{% empty %}
Пока нет ни одного сниппета
{% endfor %}
{% endblock %}
