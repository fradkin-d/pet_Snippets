{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
{% endblock %}

{% block main %}
<table id="snippets_table" class="display">
    <thead>
    <tr>
        <th>Дата</th>
        <th>Язык</th>
        <th>Имя</th>
        <th><img src="{% static 'icons/heart_0.png' %}" width="16"></th>
        <th><img src="{% static 'icons/comment.png' %}" width="16"></th>
        <th><img src="{% static 'icons/user.png' %}" width="16"></th>
    </tr>
    </thead>
</table>
{% endblock %}

{% block script %}
<script>
    $(document).ready( function () {
        $('#snippets_table').DataTable({
            language: {
                url: '{% static 'json/datatables-russian.json' %}'
            },
            "processing": true,
            "serverSide": true,
            "ajax": "/ajax/snippet_non_private/json",
            "columns": [
                {
                    "data": "creation_date",
                    "render": function(data, type, row, meta){
                        d = new Date(data);
                        dd = '' + d.getDate();
                        mm = '' + d.getMonth();
                        yy = d.getFullYear();
                        HH = '' + d.getHours();
                        MM = '' + d.getMinutes();

                        if (dd.length < 2) dd = '0' + dd;
                        if (mm.length < 2) mm = '0' + mm;
                        if (HH.length < 2) HH = '0' + HH;
                        if (MM.length < 2) MM = '0' + MM;

                        data = dd + '.' + mm + ' ' + yy + ' ' + HH + ':' + MM;
                        return data;
                    }
                },
                {"data": "lang"},
                {
                    "data": "name",
                    "render": function(data, type, row, meta){
                        name = data;
                        if (name.length > 24) name = name.slice(0, 24) + '...';
                        data = '<a href="/snippets/' + row.slug + '">' + name + '</a>';
                        return data;
                    }
                },
                {"data": "like_count"},
                {"data": "comment_count"},
                {
                    "data": "author",
                    "render": function(data, type, row, meta){
                        if (data.length > 10) data = data.slice(0, 10) + '...';
                        return data;
                    }
                }
            ],
        });
    });
</script>
{% endblock %}
