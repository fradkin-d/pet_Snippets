{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col">
        <p>Добро пожаловать!</p>
        <p>На этом сайте ты можешь сохранить свои заготовки кода,
            а также поделиться ими с другими пользователями!</p>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        <h4>Найти сниппет по номеру</h4>
        <form action="" id="view_snippet_form">
            <div class="form-group row">
                <label for="snippet_id" class="col-sm-2 col-form-label col-form-label-lg">Номер:</label>
                <div class="col-sm-8">
                    <input type="number" id="snippet_id" class="form-control form-control-lg btn btn-info"
                           placeholder="Введите число (Пока этот функционал не реализован)">
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="form-control form-control-lg btn btn-info" value="Найти">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
