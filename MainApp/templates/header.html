{% load static %}
{% load crispy_forms_tags %}
<header>
    <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" width="32" height="32" alt="">
                <strong>n i p p e t s</strong>
            </a>
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    {% if request.user.is_authenticated %}
                    {% if request.user.username|length > 15 %}
                    {{ request.user.username|slice:14 }}...
                    {% else %}
                    {{ request.user.username }}
                    {% endif %}
                    {% else %}
                    Меню
                    {% endif %}
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <a class="dropdown-item" href="{% url 'snippets_list_page' %}">База сниппетов</a>
                    <div class="dropdown-divider"></div>
                    {% if request.user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'add_snippet_page' %}">Добавить сниппет</a>
                    <a class="dropdown-item" href="{% url 'my_snippets_list_page' %}">Мои сниппеты</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">Выход</a>
                    {% else %}
                    <a class="dropdown-item" href="{% url 'login' %}">Вход</a>
                    <a class="dropdown-item" href="{% url 'registration' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
