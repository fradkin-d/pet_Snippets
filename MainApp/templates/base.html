<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Snippets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        main > .container {
            padding: 50px 15px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

    </style>
    {% block head %}
    {% endblock %}
</head>
<body class="d-flex flex-column h-100">
{% include 'header.html' %}
<main role="main" class="mt-3 flex-shrink-0">
    <div class="container">
        {% include 'messages.html' %}
        <div class="row mt">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
            </div>
        </div>
        <div class="row mt">
            <div class="col">
                {% block main %}
                {% endblock %}
            </div>
        </div>
</main>

{% include 'footer.html' %}

<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
